name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit --strict

      - name: ESLint for no "any" and no console.log
        run: |
          npx eslint . --ext .ts,.tsx --rule "@typescript-eslint/no-explicit-any: error" --rule "no-console: ['error', { 'allow': ['warn','error'] }]"

      - name: Prettier check
        run: npx prettier --check .
